<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
            type="text"
            placeholder="Beautiful church.."
            name="title"
            ngModel
            required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
            name="description"
            ngModel
            required
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button
              (click)="onLocate()"
              icon-left
              ion-button
              block outline
              type="button">
            <ion-icon name="locate"></ion-icon>
            Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button
              (click)="onOpenMap()"
              icon-left
              ion-button
              block outline
              type="button">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <sebm-google-map
              *ngIf="locationIsSet"
              [latitude]="location.lat"
              [longitude]="location.lng"
              [zoom]="16">
            <sebm-google-map-marker
                [latitude]="location.lat"
                [longitude]="location.lng">
            </sebm-google-map-marker>
          </sebm-google-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button
              type="button"
              ion-button block outline
              icon-left
              (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button block
            color="secondary"
            type="submit"
            [disabled]="!f.valid || !locationIsSet">
            Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
